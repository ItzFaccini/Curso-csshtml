<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuo o tamanho do seu navegado.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imgs/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/imagem-m.png" type="image/png">
        <img src="imgs/imagem-g.png" alt="Imagem flexivel">
    </picture>

    <h2>Ouça uma musiquinha</h2>
    <audio src="audio/All I Am - Dyalla.mp3" controls></audio>
    <!--Formatos aceitos - MP3/ WAV/ OGG-->
    <h2>Vamo de video agora</h2>
    <p>Se liga no absolut tiltando</p>
    <video src="video/absolut.mp4" controls></video>
    <p>TFTzin também</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8DMLqmflZs0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
